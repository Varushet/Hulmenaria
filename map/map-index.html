    <script>
       const aument = get.getElementById("aument")
       const map = document.querySelector(".marco>img")

    aument.onclick = function(){
        let currentHeight = parseFloat(map.style.height) || 100; // Por defecto, asumimos 100% si no está definido
    let newHeight = currentHeight + 10; // Incrementar un 10%

    // Actualizar el estilo de la imagen
    map.style.height = newHeight + "%";
    }

        function showArgoll() {
            let argoll = document.getElementById("argoll");

            if (argoll.style.display === "none" || argoll.style.display === "") {
                argoll.style.display = "block";}
            else {
                argoll.style.display = "none";
            }
        }
        function showCuar(){
            let cuarentena = document.getElementById("cuarentena");
