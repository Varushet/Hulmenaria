<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog con Cierre Externo</title>
    <style>
        dialog {
            padding: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button id="openDialog">Abrir Diálogo</button>

    <dialog>
        <p>Este es un 1.</p>
        <button id="closeDialog">Cerrar</button>
    </dialog>
    
    <button id="openDialog">Abrir Diálogo</button>
    <dialog>
      <p>Este es un 2.</p>
      <button id="closeDialog">Cerrar</button>
  </dialog>

  <button id="openDialog">Abrir Diálogo</button>
  <dialog>
    <p>Este es un 3.</p>
    <button id="closeDialog">Cerrar</button>
</dialog>

    <script>
        const dialog = document.querySelector('dialog');
        const openButton = document.getElementById('openDialog');
        const closeButton = document.getElementById('closeDialog');

        // Abrir el diálogo
        openButton.addEventListener('click', () => {
            dialog.showModal();
        });

        // Cerrar el diálogo al hacer clic en el botón de cerrar
        closeButton.addEventListener('click', () => {
            dialog.close();
        });

        // Cerrar el diálogo al hacer clic fuera de él
        dialog.addEventListener('click', (event) => {
            const dialogRect = dialog.getBoundingClientRect();
            const clickedOutside =
                event.clientX < dialogRect.left ||
                event.clientX > dialogRect.right ||
                event.clientY < dialogRect.top ||
                event.clientY > dialogRect.bottom;

            if (clickedOutside) {
                dialog.close();
            }
        });
    </script>
</body>
</html>
