<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Progreso con Checkbox Desactivados</title>
  <style>
    /* Estilos para la barra de progreso */
    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 20px 0;
    }

    .progress {
      height: 20px;
      width: 0;
      background-color: #4caf50;
      border-radius: 5px;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

  <h1>Barra de Progreso con Checkbox Desactivados</h1>

  <!-- Barra de progreso -->
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <!-- Lista de checkboxes desactivados -->
  <div id="checkboxes">
    <label><input type="checkbox" disabled onchange="updateProgress()"> Tarea 1</label><br>
    <label><input type="checkbox" onchange="updateProgress()"> Tarea 2</label><br>
    <label><input type="checkbox" disabled onchange="updateProgress()"> Tarea 3</label><br>
    <label><input type="checkbox" disabled onchange="updateProgress()"> Tarea 4</label><br>
    <label><input type="checkbox" disabled onchange="updateProgress()"> Tarea 5</label><br>
  </div>

  <script>
    // Función para actualizar la barra de progreso
    function updateProgress() {
      const checkboxes = document.querySelectorAll('#checkboxes input[type="checkbox"]');
      const checkedCount = document.querySelectorAll('#checkboxes input[type="checkbox"]:checked').length;
      const total = checkboxes.length;
      const percentage = (checkedCount / total) * 100;

      // Actualizar el ancho de la barra de progreso
      document.getElementById('progress').style.width = percentage + '%';
    }

    // Simulación de selección de checkboxes desde el código
    document.querySelectorAll('#checkboxes input[type="checkbox"]')[0].checked = true;

    document.querySelectorAll('#checkboxes input[type="checkbox"]')[1].checked = true;
    document.querySelectorAll('#checkboxes input[type="checkbox"]')[2].checked = true;
    updateProgress(); // Actualizar la barra de progreso tras la selección
  </script>

</body>
</html>
